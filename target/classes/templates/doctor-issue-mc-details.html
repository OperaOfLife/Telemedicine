 <h2 class="text-capitalize">Patient Particulars</h2>
 <table class="center" th:object="${appointmentdetails}">
  <tr>
   <td>
    <fieldset>
     First Name: <input type="text"
      th:field="${appointmentdetails.patient.firstName}" id="firstname"
      tabindex="1">
    </fieldset>
   </td>
   <td>
    <fieldset>
     Appointment Date: <input type="text" th:field="*{appointmentDate}"
      id="date" tabindex="2">
    </fieldset>
   </td>
  </tr>
  <tr>
   <td>
    <fieldset>
     Last Name: <input type="text" th:field="*{patient.lastName}"
      id="lastname" tabindex="3">
    </fieldset>
   </td>
   <td>
    <fieldset>
     Gender: <input type="text" th:field="*{patient.gender}" id="gender"
      tabindex="4">
    </fieldset>
   </td>
  </tr>
  <tr>
   <td>
    <fieldset>
     Telephone no: <input type="text" th:field="*{patient.mobile}"
      id="mobile" tablindex="5">
    </fieldset>
   </td>
   <td>
    <fieldset>
     Patient ID: <input type="text" th:field="*{patient.patientId}"
      id="patientid" tablindex="6">
    </fieldset>
   </td>
  </tr>
  <tr>
   <td>
    <fieldset>
     Medical Prescription: <br>
     <input type="text" th:field="*{prescription.medicine}" id="medicine" tablindex="7">
    </fieldset>
   </td>
  </tr>
  <tr>
   <td>
    <fieldset>
     Remarks: <br> <input type="text"
      th:field="*{prescription.remarks}" id="remarks" tablindex="8">
    </fieldset>
   </td>
  </tr>
  <tr>
   <td>
    <fieldset>
     Diagnosed Problems: <br> <input type="text"
      th:field="*{prescription.problem}" id="problem" tablindex="9">
    </fieldset>
   </td>
  </tr>
 </table>
