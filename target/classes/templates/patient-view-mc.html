 <div class="page-content page-container" id="page-content">
     <div class="padding">
         <div class="row container d-flex justify-content-center">
             <div class="col-md-8">
                 <div class="box">
                     <div class="box-header with-border">
                         <h1 class="box-title">Medical Certificate</h1>
                     </div> <!-- /.box-header -->
                     <div class="box-body">
                         <table class="table table-bordered" id="alltable">
                             <tbody>
                                 <tr>
                                     <th>Appointment ID</th> 
                                     <th>Patient ID</th>   
   									 <th>First_Name</th> 
   									<th>Last_Name</th> 
   									<th>Start_Date</th> 
   									<th>End_Date</th>       
   									<th>No. of Days</th>
                                     
                                 </tr>
                                 
                                           
                                 <tr th:each="mc:${mc}">
                                     
                                     <td th:text="${mc.appointMC.id}">Appointment ID</td>
                                     <td th:text="${mc.appointMC.patient.patientId}">Patient ID</td> 
   									<td th:text="${mc.appointMC.patient.firstName}">Patient First Name</td> 
   									<td th:text="${mc.appointMC.patient.lastName}">Patient Last Name</td> 
   									<td th:text="${mc.dateFrom}">Start Date</td> 
    								<td th:text="${mc.dateTo}">End Date</td> 
    								<td th:text="${mc.duration}">No. of Days</td>
                                 
                                 </tr>
                                 
                             </tbody>
                         </table>
                     </div> 
                 </div>
             </div>
         </div>
     </div>
