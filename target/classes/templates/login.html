<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   

    <link rel="stylesheet" type="text/css" media="all" 	href="../../css/login.css" th:href="@{/css/login.css}" />
 	<link rel="stylesheet" type="text/css" media="all" 	href="../../css/general.css" th:href="@{/css/general.css}" />
	<!-- <script type="text/javascript" src="../../JavaScript/login.js" th:href="@{/JavaScript/login.js}" ></script>
 -->
  


<title>Login</title>
</head>
<body>
<header th:insert="fragments/general.html :: header"> </header> 

<div class="mycontainer">
	<div class="row no-gutters">
         <div class="container col-lg-5">
              <img th:src="@{/images/loginimage.jpg}">
         </div>
		 <div class="container  col-lg-4 ">
		 	<form id="form" action="" th:object="${user}" th:action="@{/login/authenticate}" method="post" class="justify-content-center align-items-center" >
     			<h4 class="text-capitalize ">Sign-in to your account</h4>
              <fieldset>
			 <input type="text" th:field="*{username}" id="uname" class="form-control my-3 p-2" tabindex="1" placeholder="Email address">
              </fieldset>
              
            	<fieldset>
                   <input type="password" th:field="*{password}" id="pwd" class="form-control my-3 p-2" tabindex="2" placeholder="********">
                </fieldset>
               <fieldset>
                   <input id="submitbtn" type="submit" tabindex="3"  value="LOGIN"  class="btn mt-2 mb-2" />
               </fieldset>
               
               <div class="form-row my-auto justify-content-center align-items-center">
                        <div class="col-lg-12 " id="error_msg">
                            <!-- @ViewData["errmsg"] -->
                        </div>
                    </div>
		 
             </form>
        </div>
   </div>
</div>

 <br />
	 <div th:replace="fragments/general.html :: footer"></div> 

</body>
</html>
