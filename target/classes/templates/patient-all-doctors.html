<div class="container">
    <h4 class="tittle-w3layouts">Our Doctors</h4>
    <div class="blog-grid-w3-agileits" th:each="d:${allDoctors}">
        <div class="blog-img1-agileits-w3layouts">
        </div>
        <div class="blog-info-w3layouts" >
            <h6 th:text="${d.getFirstName()+' '+d.getLastName()}"> </h6>
            <div class="inner-info">

                <h3 th:text="${d.getSpeciality()}"></h3>
                <p class="para-wthree" th:text="${d.getDescription()}"></p>
            </div>
            <a th:href="@{'/doctors/detail/'+${d.getDoctorId()}}" class="blog-more-agile" >Read More</a>

        </div>
        <div class="clearfix"></div>
    </div>

</div>
