<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>



<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
	<link rel="stylesheet" type="text/css" media="all" 	href="../../css/general.css" th:href="@{/css/general.css}" />
	<link rel="stylesheet" type="text/css" media="all" 	href="../../css/register1.css" th:href="@{/css/register1.css}" />
 	  <script type="text/javascript" src="../../JavaScript/register-doctor.js" th:href="@{/JavaScript/register-doctor.js}" ></script>
 
   <!--  <script type="text/javascript" src="../../JavaScript/test.js" th:href="@{/JavaScript/test.js}" ></script>
  -->
 	<link th:href="@{~/css_new/bootstrap.css}" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{~/css_new/style11.css}" /><!-- menu style sheet -->
    <link th:href="@{~/css_new/style.css}" type="text/css" rel="stylesheet" media="all">
    <link th:href="@{~/css_new/font-awesome.css}" rel="stylesheet" type="text/css" media="all" />
    
	
 
 	
 	<title>Register here</title>
 	
</head>


<body id="allbody">

<header th:insert="fragments/admin.html :: header"> </header> 
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img th:src="@{/images/logo2.jpg}" alt=""/>
                        <h3>Welcome</h3>
                        <p>One stop destination for your medical needs!</p>
                       
                    </div>
                    <div class="col-md-9 register-right">
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            
                            	<form id="form" action=""  th:action="@{/register/saveDoctor}" method="get">
      
                                <h3 class="register-heading">Doctor Registration Form</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *" th:field="*{doctor.firstName}" id="fname" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *" th:field="*{doctor.lastName}" id="lname"  />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" autocomplete="new-password" class="form-control" value="" placeholder="Password *" th:field="*{user.password}" id="pwd"  />
                                        </div>
                                        <div class="form-group">
                                            <input type="password"  class="form-control"  placeholder="Confirm Password *"  id="confirmpwd" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Description *" th:field="*{doctor.description}" id="description"  />
                                        </div>
                                        
                                        <div class="form-group" th:field="*{doctor.gender}" id="gender">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="male" checked>
                                                    <span> Male </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="female">
                                                    <span>Female </span> 
                                                </label>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" minlength="9" maxlength="9" class="form-control" placeholder="NRIC *" th:field="*{doctor.doctorId}" id="nric" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" minlength="8" maxlength="8" name="txtEmpPhone" th:field="*{doctor.mobile}" id="mobile" class="form-control" placeholder="Phone *"  />
                                        </div>
                                        <div class="form-group">
                                              <input type="email"  class="form-control" value="" placeholder="Email *"  th:field="*{doctor.email}" id="mail" />
                                        
                                        </div>
                                        
                                        <div class="form-group">
                                            <input type="text"  name="txtSpeciality" th:field="*{doctor.speciality}" id="speciality" class="form-control" placeholder="Speciality *"  />
                                        </div>
                                        <div class="form-group">
                                            <input type="text"  name="txtAddress" th:field="*{doctor.clinic_address}" id="address" class="form-control" placeholder="Address *"  />
                                        </div>
                                        
                                        
                                        <input type="submit" class="btnRegister"  value="Register"/>
                                    </div>
                                    <div class="form-row my-auto justify-content-center align-items-center">
                        <div class="col-lg-12 " id="error_msg1" th:text=${errmsg}>
                            
                        </div>
                    </div>
            
                                </div>
                                
                            </form>    
                            </div>
                            
                        </div>
                    </div>
                </div>

            </div>				                            

<br />
	 <div th:replace="fragments/general.html :: footer"></div>

</body>
</html>
