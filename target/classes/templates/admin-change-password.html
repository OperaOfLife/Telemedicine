<title>Check Bookings</title>
</head>
<body id="allbody">

 <header th:insert="fragments/admin.html :: header"> </header> 


<div class="container-fluid mt-5">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo">
					<h2><span class="fa fa-android"></span></h2>
				</span>
				<h4 class="company_title">OGL Healthcare</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid ml-5">
					<div class="row mt-5">
						<h2>Reset Your Password</h2>
					</div>
					<div class="row">
						<form control="" class="form-group" id="form" action=""  th:action="@{/login/updatePassword}" method="get">
							<div class="row ml-5">
								<input type="password" name="password" id="password" th:field="*{user.password}" class="form__input" placeholder="New Password">
							</div>
							<div class="row ml-5">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="confirmpwd" id="password" class="form__input" placeholder="Confirm Password">
							</div>
							<div class="row">
								
							</div>
							<div class="row ml-5">
								<input type="submit" value="Submit" class="btn ">
							</div>
						</form>
					</div>
					
				</div>
			</div>
		</div>
</div>
