<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Insert title here</title>
</head>


<body> 
 <h2 class="text-capitalize">Patient Particulars</h2> 
 <table th:object="${appointmentdetails}"> 
  <tr> 
   <td> 
    <fieldset> 
     First Name: <input type="text" 
      th:field="${appointmentdetails.patient.firstName}" id="firstname" 
      tabindex="1"> 
    </fieldset> 
   </td> 
   <td> 
    <fieldset> 
     Appointment Date: <input type="text" th:field="*{appointmentDate}" 
      id="date" tabindex="2"> 
    </fieldset> 
   </td> 
  </tr> 
  <tr> 
   <td> 
    <fieldset> 
     Last Name: <input type="text" th:field="*{patient.lastName}" 
      id="lastname" tabindex="3"> 
    </fieldset> 
   </td> 
   <td> 
    <fieldset> 
     Gender: <input type="text" th:field="*{patient.gender}" id="gender" 
      tabindex="4"> 
    </fieldset> 
   </td> 
  </tr> 
  <tr> 
   <td> 
    <fieldset> 
     Telephone no: <input type = "text" th:field="*{patient.mobile}" id = "mobile" 
      tablindex="5"> 
    </fieldset> 
   </td> 
   <td> 
    <fieldset> 
     Patient ID: <input type = "text" th:field="*{patient.patientId}" id = "patientid" 
      tablindex="6"> 
    </fieldset> 
   </td> 
  </tr> 
 </table> 
 <form id="form" action="#" th:object="${prescription}" 
  th:action="@{/savePrescription/} + ${appointmentdetails.id}" method="get"> 
 
 
   <fieldset> 
   Medical Prescription: <br> <input type="text" 
    th:field="*{medicine}" id="prescription" tabindex="1"> 
   <p th:if="${#fields.hasErrors('medicine')}" 
    th:errors="*{medicine}"></p> 
  </fieldset> 
 
  <fieldset> 
   Remarks: <br> <input type="text" 
    th:field="*{remarks}" id="remarks" tabindex="2"> 
  </fieldset> 
   
  <fieldset> 
   Diagnosed Problems: <br> <input type="text" 
    th:field="*{problem}" id="problem" tabindex="3"> 
  </fieldset> 
 
 
 
  <div class="col-lg-12"> 
   <button type="submit" class="btn mt-3 mb-3" tabindex="7">Submit</button> 
  </div> 
 
 
 </form> 
 
</body>



</html>
