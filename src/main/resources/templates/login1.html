<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>



<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	<link rel="stylesheet" type="text/css" media="all" 	href="../../css/general.css" th:href="@{/css/general.css}" />
	<link rel="stylesheet" type="text/css" media="all" 	href="../../css/login1.css" th:href="@{/css/login1.css}" />
 	 <script type="text/javascript" src="../../JavaScript/login.js" th:href="@{/JavaScript/login.js}" ></script>

<link th:href="@{~/css_new/bootstrap.css}" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{~/css_new/style11.css}" /><!-- menu style sheet -->
    <link th:href="@{~/css_new/style.css}" type="text/css" rel="stylesheet" media="all">
    <!-- //Custom Theme files -->
    <!-- font-awesome icons -->
    <link th:href="@{~/css_new/font-awesome.css}" rel="stylesheet" type="text/css" media="all" />
    <!-- //font-awesome icons -->
	


 	<title>Register here</title>
 	
</head>


<body>

<header th:insert="fragments/general.html :: header"> </header> 
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form id="form" th:object="${user}" th:action="@{/login/authenticate}" method="post" class="box">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p> 
                    <input type="text" th:field="*{username}" id="uname" name="" placeholder="Username"> 
                    <input type="password" th:field="*{password}" id="pwd" name="" placeholder="Password">
                    <input type="submit" name="" value="Login" id="submitbtn">
                    
                    <div class="form-row my-auto justify-content-center align-items-center">
                        <div class="col-lg-12 " id="error_msg" th:text=${errmsg}>
                            
                    	</div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
</div>		                            


</body>
</html>
