<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>



<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
	<link rel="stylesheet" type="text/css" media="all" 	href="../../css/general.css" th:href="@{/css/general.css}" />
	<link rel="stylesheet" type="text/css" media="all" 	href="../../css/register1.css" th:href="@{/css/register1.css}" />
 	<!-- <script type="text/javascript" src="../../JavaScript/register.js" th:href="@{/JavaScript/register.js}" ></script>
 -->
 
 
 	<link th:href="@{~/css_new/bootstrap.css}" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{~/css_new/style11.css}" /><!-- menu style sheet -->
    <link th:href="@{~/css_new/style.css}" type="text/css" rel="stylesheet" media="all">
    <!-- //Custom Theme files -->
    <!-- font-awesome icons -->
    <link th:href="@{~/css_new/font-awesome.css}" rel="stylesheet" type="text/css" media="all" />
    <!-- //font-awesome icons -->
	
 
 	
 	<title>Register here</title>
 	
</head>


<body>

<header th:insert="fragments/general.html :: header"> </header> 
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img th:src="@{/images/logo2.jpg}" alt=""/>
                        <h3>Welcome</h3>
                        <p>One stop destination for your medical needs!</p>
                       
                    </div>
                    <div class="col-md-9 register-right">
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            
                            	<form id="form" action=""  th:action="@{/register/save}" method="get">
      
                                <h3 class="register-heading">Patient Registration Form</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *" th:field="*{patient.firstName}" id="fname"  value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *" th:field="*{patient.lastName}" id="lname" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password *" th:field="*{user.password}" id="pwd" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Your NRIC *" th:field="*{patient.patientId}" id="id_no" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" minlength="8" maxlength="8" name="txtEmpPhone" th:field="*{patient.mobile}" id="mobile" class="form-control" placeholder="Your Phone *" value="" />
                                        </div>
                                        <div class="form-group">
                                              <input type="email" class="form-control" placeholder="Your Email *"  th:field="*{patient.email}" id="email" value="" />
                                        
                                        </div>
                                        <div class="form-group" th:field="*{patient.gender}" id="gender">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="male" checked>
                                                    <span> Male </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="female">
                                                    <span>Female </span> 
                                                </label>
                                            </div>
                                        </div>
                                        <input type="submit" class="btnRegister"  value="Register"/>
                                    </div>
                                    <div class="form-row my-auto justify-content-center align-items-center">
                        <div class="col-lg-12 " id="error_msg">
                            <!-- @ViewData["errmsg"] -->
                        </div>
                    </div>
            
                                </div>
                                
                            </form>    
                            </div>
                            
                        </div>
                    </div>
                </div>

            </div>				                            

<br />
	 <div th:replace="fragments/general.html :: footer"></div>

</body>
</html>
