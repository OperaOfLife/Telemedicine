<title>HOME DOCTOR</title>
</head>
<body id="allbody">

 <header th:insert="fragments/patient.html :: header"> </header> 





<div class="page-content page-container" id="page-content">
     <div class="padding">
         <div class="row container d-flex justify-content-center">
             <div class="col-md-8">
                 <div class="box">
                     <div class="box-header with-border">
                         <h1 class="box-title">Prescription</h1>
                     </div> <!-- /.box-header -->
                     <div class="box-body">
                         <table class="table table-bordered" id="alltable">
                             <tbody>
                                 <tr>
                                   <th >Date of Consultation</th>   
   									<th >Patient ID</th> 
   									<th >First_Name</th> 
   									<th >Last_Name</th> 
   									<th>Medicine</th>      
   									<th >Remarks</th>
                                     
                                 </tr>
                                 
                                
                                 
                                 <tr th:each="p:${prescription}">
                                     
                                     <td th:text="${p.appoint.appointmentDate}">Date of Consultation</td> 
     								 <td th:text="${p.appoint.patient.patientId}">Patient ID</td> 
   									 <td th:text="${p.appoint.patient.firstName}">First Name</td> 
   									 <td th:text="${p.appoint.patient.lastName}">Last Name</td> 
   									 <td th:text="${p.medicine}">Medicine</td> 
    								 <td th:text="${p.remarks}">Remarks</td>
                                 
                                 </tr>
                                 
                             </tbody>
                         </table>
                     </div> 
                 </div>
             </div>
         </div>
     </div>
 </div>
