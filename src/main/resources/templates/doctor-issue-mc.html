        <div class="row my-4" th:object="${appointment}">
            <div class="col-md-6">
                 <label>Patient ID:</label>
                 <label class="displaylabel" th:text="*{patient.patientId}"  id="patientid"> </label>
            </div>
            <div class="col-md-6 pt-md-0 pt-4">
                 <label>First Name</label> 
                 <label class="displaylabel" th:text="*{patient.firstName}" id="firstname"> </label>
             </div>
         </div>
          
            <div class="row my-md-4 my-2 " th:object="${appointment}">
            	<div class="col-md-6">     
                	<label>Last Name</label> 
                	<label class="displaylabel" th:text="*{patient.lastName}"   id="lastname"> </label>
            	</div>
            	<div class="col-md-6 pt-md-0 pt-4"> 
                	<label>Appointment Date</label>     
                 <label class="displaylabel" th:text="*{appointmentDate}"  id="date"> </label>
             	</div>
        	</div>
        	
        	<form id="form" action="#" th:object="${newMc}" th:action="@{/mc/issue}+${appointment.id}" method="get">
        	<div class="row my-md-4 my-2">
            	<div class="col-md-6" >
                 	<label>Start Date</label>     
                 	<input id="datepicker" th:field="*{dateFrom}" readonly="readonly"  width="276" />
     		 <script>
           $('#datepicker').datepicker({
        	   
              uiLibrary: 'bootstrap4',
               format: 'dd-mm-yyyy',
               minDate:new Date()
           });
      </script>	
            	</div>
            <div class="col-md-6">
                 <label>End Date</label>     
                 <input id="datepicker1" th:field="*{dateTo}" readonly="readonly"  width="276" />
     		 <script>
           $('#datepicker1').datepicker({
        	   
              uiLibrary: 'bootstrap4',
               format: 'dd-mm-yyyy',
               minDate:new Date()
           });
      </script>	
            </div>
         </div>
         
           <div class="d-flex justify-content-end" >
            		
            		<button type="submit" class="btn">Issue</button>
            
         </div>  
         </form>
</div>
