<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   

	<link rel="stylesheet" type="text/css" media="all" 	href="../../css/general.css" th:href="@{/css/general.css}" />


    <link rel="stylesheet" type="text/css" media="all" 	href="../../css/home.css" th:href="@{/css/home.css}" />


<title>Issue MC</title>
</head>
<body>

 <header th:insert="fragments/general.html :: header"> </header> 

      <nav id="nav2" class="navbar  navbar-default navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
    
    <div class="collapse navbar-collapse" id="homenavbar2">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       
       
       <li class="nav-item">
       <a class="nav-link" aria-current="page" href="../../dashboard" th:href="@{/dashboard}">Dashboard</a>
       </li>
         <li class="nav-item">
        <a class="nav-link" aria-current="page" href="" >Check Scheduled Bookings</a>
        </li>
        <li class="nav-item">
        <a class="nav-link " aria-current="page" href="../../history/list" th:href="@{/history/list}">Retrieve Medical History</a>
        </li>
        <li class="nav-item">
        <a class="nav-link " aria-current="page" href="" >Submit Prescription</a>
        </li>
         <li class="nav-item"><a class="nav-link active"
      aria-current="page" href="../../mc/patientlist" th:href="@{/mc/patientlist}">Issue
       MC</a></li>


    </ul>

   </div>
  </div>
 </nav>

 <h1>Issue-MC page</h1>
 <br />
 <table th:object="${appointment}">
  <tr>
   <td>
    <fieldset>
     Appointment Date: <input type="text" th:field="*{appointmentDate}"
      id="date" tabindex="1">
    </fieldset>
   </td>

   <td>
    <fieldset>
     Patient ID: <input type="text" th:field="*{patient.patientId}"
      id="patientId" tabindex="2">
    </fieldset>
   </td>
  </tr>
  <tr>
   <td>
    <fieldset>
     Patient First Name: <input type="text"
      th:field="*{patient.firstName}" id="firstname" tabindex="3">
    </fieldset>
   </td>
   <td>
    <fieldset>
     Patient Last Name: <input type="text"
      th:field="*{patient.lastName}" id="lastname" tabindex="4">
    </fieldset>
   </td>
  </tr>
 </table>

 <form id="form" action="#" th:object="${newMc}"
  th:action="@{/mc/issue}+${appointment.id}" method="get">

   <fieldset>
    Start Date: <input id="datepicker" th:field="*{dateFrom}"
     width="276" />
    <script>
     $('#datepicker').datepicker({
      uiLibrary : 'bootstrap4',
      format : 'dd-mm-yyyy'
     });
    </script>

   </fieldset>

   <fieldset>
    End Date: <input id="datepicker1" th:field="*{dateTo}" width="276" />
    <script>
     $('#datepicker1').datepicker({
      uiLibrary : 'bootstrap4',
      format : 'dd-mm-yyyy'
     });
    </script>
   </fieldset>
   <button id="calcuateBtn" name = "calculateBtn" onclick="calculateDay()" type = "button"
   >Calculate Days</button>
   
  <div id="replacethis">
   <!-- content goes here -->
  </div>



  <div class="col-lg-12">
   <button type="submit" class="btn mt-3 mb-3" tabindex="7">Submit</button>
  </div>


 </form>
 <br />
 <div th:replace="fragments/general.html :: footer"></div>


 <!-- jQuery library -->
 <script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

 <!--Popper JS-->
 <script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

 <!--Latest compiled JavaScript-->
 <script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
<script>
 function calculateDay(){
  var url ='/mc/calculation';
  
  if($('#datepicker').toString()!= '' && $('#datepicker1').toString() != ''){
   url = url + '/' + $('#datepicker').toString() +'/' + $('#datepicker1').toString();
  }
  
  $("#replacethis").load(url);
 }


</script>
    
   <br />
	 <div th:replace="fragments/general.html :: footer"></div> 

    


</body>
</html>
