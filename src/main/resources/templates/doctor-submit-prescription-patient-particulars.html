        <div class="h1 text-center font-weight-bold">Patient Particulars</div>
        <div class="row my-4" th:object="${appointmentdetails}">
            <div class="col-md-6">
                 <label>Patient ID:</label>
                 <label class="displaylabel" th:text="*{patient.patientId}"  id="patientid"> </label>
            </div>
            <div class="col-md-6 pt-md-0 pt-4">
                 <label>First Name</label>

             </div>
         </div>
          
            <div class="row my-md-4 my-2 " th:object="${appointmentdetails}">
            	<div class="col-md-6">     
                	<label>Last Name</label> 
                	<label class="displaylabel" th:text="*{patient.lastName}"   id="lastname"> </label>
            	</div>
            	<div class="col-md-6 pt-md-0 pt-4"> 
                	<label>Gender</label> 
                	<label class="displaylabel" th:text="*{patient.gender}" id="gender"></label>
             	</div>
        	</div>
        <div class="row my-md-4 my-2" th:object="${appointmentdetails}">
            <div class="col-md-6" >
                 <label>Mobile</label>     
                 <label class="displaylabel" th:text="*{patient.mobile}" id="mobile"> </label>
            </div>
            <div class="col-md-6">
                 <label>Appointment Date</label>     
                 <label class="displaylabel" th:text="*{appointmentDate}"  id="date"> </label>
            </div>
         </div>
         <form id="form" action="#" th:object="${prescription}" th:action="@{/savePrescription/} + ${appointmentdetails.id}" method="get">
         <div class="row my-md-4 my-2" >
            <div class="col-md-6" >
                 <label>Medicine</label>     
                 <input type="text"  th:field="*{medicine}" id="prescription" tabindex="1"> 
   				 <p th:if="${#fields.hasErrors('medicine')}" th:errors="*{medicine}"></p>
            </div>
            <div class="col-md-6">
                 <label>Remarks</label>     
                 <input type="text" th:field="*{remarks}" id="remarks" tabindex="2"> 
            </div>
         </div>
         <div class="row my-md-4 my-2" >
            <div class="col-md-6">
                 <label>Diagnosis</label>     
                 <input type="text" th:field="*{problem}" id="problem" tabindex="3">
             </div>
            <!-- <div class="col-md-6">
