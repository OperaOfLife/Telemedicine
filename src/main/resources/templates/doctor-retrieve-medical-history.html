  <h1>Retrieve Medical History</h1> 
 <form th:action="@{/history/search}">

   th:value="${keyword}" required /> &nbsp; <input type="submit" 
   value="Search" /> &nbsp; <input type="button" value="Clear" 
   id="btnClear" onclick="clearSearch()" /> 
 </form> 
  <table class="center">
<tr>
 <th>Patient Name</th>

</tr>
<tr th:each="patient:${patients}">
 <td th:text=${patient.firstName}>Patient Name</td>
 <td th:text=${patient.patientId}>Patient Id</td>
 <td><a 
  th:href="@{/history/details/}+${patient.patientId}"> Consultations </a></td>
