 <h1>Issue-MC page</h1>
<form th:action="@{/mc/search}"> 
  Search: <input type="text" name="keyword" id="keyword" size="50" 
   th:value="${keyword}" required /> &nbsp; <input type="submit" 
   value="Search" /> &nbsp; <input type="button" value="Clear" 
   id="btnClear" onclick="clearSearch()" /> 
 </form> 
<br/>
<table>
<tr>
<th>Appointment ID</th>
<th>Patient ID</th>
<th>Patient Name</th>
<th>Consultation Details</th>
</tr>
<tr th:each="appointment : ${appointments}">
<td th:text = "${appointment.id}">Appointment ID</td>
<td th:text = "${appointment.patient.patientId}">Patient ID</td>
<td th:text = "${appointment.patient.firstName}">Patient Name</td>
<td><a 
  th:href="@{/mc/details/}+${appointment.id}"> Consultation Details </a></td>
<td><a 
  th:href="@{/mc/mcform/}+${appointment.id}"> Issue MC </a></td>
</tr>

 </table>
